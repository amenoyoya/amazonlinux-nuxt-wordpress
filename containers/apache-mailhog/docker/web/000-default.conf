<VirtualHost *:80>
    DocumentRoot /var/www/html/
    # ErrorLog
    ErrorLog  /var/log/httpd/error.log
    # AccessLog
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\""
    TransferLog /var/log/httpd/access.log

    <Directory /var/www/html/>
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
